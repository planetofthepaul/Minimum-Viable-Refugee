<style>
  :root{
    --bg:#0b0e13; --surface:#0f1420; --text:#eaf1ff; --muted:#a9b3c7;
    --brand:#6aa8ff; --brand2:#8cffd1; --line:#1a2336; --card:#11182a;
    --chip:#182033; --shadow:0 10px 28px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:1100px;margin:0 auto;padding:16px}
  header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(11,14,19,.98),rgba(11,14,19,.7) 60%,rgba(11,14,19,0));backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
  .h-row{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 16px}
  .brand{display:flex;gap:10px;align-items:center;font-weight:700}
  .brand a{color:inherit;text-decoration:none}
  .nav{display:flex;gap:16px;font-size:14px}
  .nav a{color:var(--muted);text-decoration:none;transition:color 0.2s}
  .nav a:hover{color:var(--text)}
  .badge{
    width:26px;
    height:26px;
    border-radius:6px;
    display:grid;
    place-items:center;
    background:none;
    color:inherit;
  }
  .badge img,

    width: 26px;

    display: block;

  .filter-toggle{
    display:flex;

    justify-content:center;
    gap:6px;

    padding:6px 12px;
    border-radius:999px;
    border:1px solid #22324d;
    background:#0c121f;
    color:var(--muted);
    cursor:pointer;
    white-space:nowrap;
  }
  .filter-toggle-main{
    margin-left:12px;
  }
  .filter-toggle-bottom{

    margin-top:6px;
    background:#182033;
    color:#eaf1ff;
    border-color:#2b3a5a;
    font-weight:600;
  }

  .controls.is-hidden{display:none;}

  .f{background:var(--surface);border:1px solid var(--line);border-radius:12px;padding:10px}
  .f label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}

  }

  .seg button{flex:1;padding:10px;border-radius:8px;border:1px solid #22324d;background:#0c121f;color:#d7e6ff;cursor:pointer}

    margin-top:4px;

  .overlay-main-figure .note{

    list-style:none;

    border:1px solid #1b2742;

<script>
// ----------------- Data load -----------------
let CITIES = [];
fetch('cities.json')
  .then(r => r.json())
  .then(data => { CITIES = data; render(); })
  .catch(err => {
    console.error('Failed to load cities.json', err);
    document.querySelector('#app').innerHTML =
      '<div class="empty">Could not load cities.json. Make sure it exists in the repo root.</div>';
    document.querySelector('#summary').textContent = "Showing 0 cities";
  });

// ----------------- State & helpers -----------------
const $ = s => document.querySelector(s);
const money = x => `$${Math.round(x).toLocaleString()}`;

const FALLBACK_IMG = 'data:image/svg+xml;utf8,' + encodeURIComponent(`
  <svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900">
    <rect width="100%" height="100%" fill="#0e1526"/>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          fill="#2a3654" font-family="system-ui, sans-serif" font-size="36">image unavailable</text>
  </svg>
`);
const IMG_CACHE = new Map();

let household = "single";
let bedrooms  = "1";
let lastRows = [];

function currentRent(c){ return bedrooms === "1" ? c.rent1BR : c.rent2BR; }

function currentCost(c){
  const baseTotal = (household === "single") ? c.costOne : c.costTwo;
  const baselineRent = (household === "single") ? c.rent1BR : c.rent2BR;
  const selectedRent = currentRent(c);
  return baseTotal - baselineRent + selectedRent;
}

function computeRows(){
  const rawIncome = +$("#income").value || 0;
  const income = rawIncome > 0 ? rawIncome : 1; // avoid null pct, always show %
  const q = ($("#search").value || "").trim().toLowerCase();

  let rows = CITIES.map(c=>{
    const cost = currentCost(c);
    const rent = currentRent(c);
    const pct = (cost / income) * 100;
    const surplus = income - cost;
    return {...c, _cost:cost, _rent:rent, _pct:pct, _surplus:surplus, _income:income};
  });

  if(q){
    rows = rows.filter(c => (`${c.city} ${c.country} ${c.region}`).toLowerCase().includes(q));
  }

  const sort = $("#sort").value;
  const sorters = {
    costAsc:(a,b)=> a._cost - b._cost,
    costDesc:(a,b)=> b._cost - a._cost
  };
  rows.sort(sorters[sort] || sorters.costAsc);
  return rows;
}

async function wikiThumbActionAPI(title){
  const url = `https://en.wikipedia.org/w/api.php?action=query&prop=pageimages&format=json&piprop=original|thumbnail&pithumbsize=1280&titles=${encodeURIComponent(title)}&origin=*`;
  const r = await fetch(url);
  if(!r.ok) return null;
  const j = await r.json();
  const pages = j?.query?.pages || {};
  const first = Object.values(pages)[0];
  if(!first) return null;
  return first.original?.source || first.thumbnail?.source || null;
}

async function resolveCityImage(city, country, explicit){
  if (explicit) return explicit;

  const key = `${city}|${country}`;
  if(IMG_CACHE.has(key)) return IMG_CACHE.get(key);

  let src = await wikiThumbActionAPI(`${city}, ${country}`);
  if(!src) src = await wikiThumbActionAPI(city);
  if(!src) src = FALLBACK_IMG;

  IMG_CACHE.set(key, src);
  return src;
}

async function hydrateImages(){
  const cards = Array.from(document.querySelectorAll('.card'));
  for (const el of cards){
    const img = el.querySelector('img[data-loaded="false"]');
    if(!img) continue;

    const city = el.dataset.city;
    const country = el.dataset.country;
    const explicit = el.dataset.explicit && el.dataset.explicit !== 'null' ? el.dataset.explicit : null;

    const key = `${city}|${country}`;

    try{
      let src = IMG_CACHE.get(key);
      if(!src){
        src = await resolveCityImage(city, country, explicit);
      }
      img.src = src || FALLBACK_IMG;
    }catch(e){
      img.src = FALLBACK_IMG;
    }
    img.setAttribute('data-loaded','true');
    img.onerror = () => { img.onerror = null; img.src = FALLBACK_IMG; };
  }
}

function card(c){
  const top = `${Math.round(c._pct)}% of income`;
  const explicitImg = c.image ? c.image : "";

  const key = `${c.city}|${c.country}`;
  const cachedImg = IMG_CACHE.get(key);
  const imgSrc = cachedImg || '';
  const dataLoaded = cachedImg ? 'true' : 'false';

  return `
  <article class="card" data-id="${c.id}" data-city="${c.city}" data-country="${c.country}" data-explicit="${explicitImg}" tabindex="0" aria-label="${c.city}, ${c.country}">
    <div class="img">
      <img alt="${c.city}, ${c.country}" src="${imgSrc}" loading="lazy" decoding="async" data-loaded="${dataLoaded}" />
      <div class="chip">${top}</div>
    </div>
    <div class="body">
      <div class="title">
        <h3>${c.city}, ${c.country}</h3>
        <span class="mini">${c.region}</span>
      </div>
      <div class="rows">
        <div class="row">
          <div class="k">${household==="single" ? "Monthly cost (single)" : "Monthly cost (two)"}</div>
          <div class="v">${money(c._cost)}/mo</div>
        </div>
        <div class="row">
          <div class="k">${bedrooms==="1" ? "1-bedroom rent" : "2-bedroom rent"}</div>
          <div class="v">${money(c._rent)}/mo</div>
        </div>
      </div>
    </div>
  </article>`;
}

function render(){
  const app = $("#app");

  const rows = computeRows();
  lastRows = rows;

  if(!rows.length){
    app.innerHTML = `<div class="empty">No results. Clear search or adjust inputs.</div>`;
    $("#summary").textContent = "Showing 0 cities";
    return;
  }
  app.innerHTML = `<section class="grid">${rows.map(card).join("")}</section>`;
  $("#summary").textContent = `Showing ${rows.length} ${rows.length===1?"city":"cities"}`;

  hydrateImages();
}

// ---------- Fullscreen overlay logic ----------
const overlayEl = $("#cityOverlay");
const overlayImg = $("#overlayImg");
const overlayTitle = $("#overlayTitle");
const overlaySubline = $("#overlaySubline");
const overlayTotal = $("#overlayTotal");
const overlayNote = $("#overlayNote");
const overlayBreakdown = $("#overlayBreakdown");
const overlayWiki = $("#overlayWiki");
const overlayMaps = $("#overlayMaps");

function openCityOverlay(cardEl){
  if(!cardEl) return;
  const id = cardEl.dataset.id;
  const c = lastRows.find(row => String(row.id) === String(id));
  if(!c) return;

  const cityLabel = `${c.city}, ${c.country}`;
  overlayTitle.textContent = cityLabel;
  overlaySubline.textContent = `${c.region} • ${household==="single"?"Single":"Two"} • ${bedrooms}BR`;
  overlayTotal.textContent = `${money(c._cost)}/mo`;
  overlayNote.textContent = `${Math.round(c._pct)}% of your income`;

  // Breakdown numbers (same logic as before)
  const total = c._cost;
  const rent = c._rent;
  const remaining = Math.max(0, total - rent);
  const wFood=2, wUtil=1, wTran=1, wOther=2, wSum=6;
  const food   = Math.round(remaining * (wFood / wSum));
  const util   = Math.round(remaining * (wUtil / wSum));
  const tran   = Math.round(remaining * (wTran / wSum));
  const other  = Math.max(0, total - (rent + food + util + tran));

  overlayBreakdown.innerHTML = `
    <li><span class="label">Rent</span><span class="value">${money(rent)}/mo</span></li>
    <li><span class="label">Food</span><span class="value">${money(food)}/mo</span></li>
    <li><span class="label">Utilities</span><span class="value">${money(util)}/mo</span></li>
    <li><span class="label">Transit</span><span class="value">${money(tran)}/mo</span></li>
    <li><span class="label">Other</span><span class="value">${money(other)}/mo</span></li>
  `;

  // Image: reuse card's image if present
  const cardImg = cardEl.querySelector('img');
  const src = cardImg && cardImg.src ? cardImg.src : FALLBACK_IMG;
  overlayImg.src = src;
  overlayImg.alt = cityLabel;

  // Links
  const wikiTitle = c.city.replace(/ /g, "_");
  overlayWiki.href = `https://en.wikipedia.org/wiki/${encodeURIComponent(wikiTitle)}`;
  overlayMaps.href = `https://www.google.com/maps/search/${encodeURIComponent(c.city + ', ' + c.country)}`;

  overlayEl.hidden = false;
  document.body.classList.add('overlay-open');
}

function closeCityOverlay(){
  overlayEl.hidden = true;
  document.body.classList.remove('overlay-open');
}

// Click handling: open overlay on card click
window.addEventListener("click", (e)=>{
  if (overlayEl && !overlayEl.hidden && overlayEl === e.target){
    // click on dark backdrop closes
    closeCityOverlay();
    return;
  }

  const cardEl = e.target.closest(".card");
  if(cardEl){
    openCityOverlay(cardEl);
  }
});

// Close button
const closeBtn = overlayEl.querySelector(".overlay-close");
closeBtn.addEventListener("click", closeCityOverlay);

// Keyboard: Enter to open, Esc to close, "/" to focus search
document.addEventListener("keydown", (e)=>{
  if(e.key==="Enter"){
    const cardEl = document.activeElement.closest?.(".card");
    if(cardEl){ e.preventDefault(); openCityOverlay(cardEl); }
  }
  if(e.key==="Escape"){
    if(!overlayEl.hidden){
      e.preventDefault();
      closeCityOverlay();
    }
  }
  if(e.key==="/" && !["INPUT","TEXTAREA"].includes(document.activeElement.tagName)){
    e.preventDefault(); $("#search").focus();
  }
});

// Filters re-render
["income","search","sort"].forEach(id=>{
  const el = $("#"+id);
  el.addEventListener("input", render);
  el.addEventListener("change", render);
});

// --- Filter toggles: top pill + bottom button, synced ---
const controlsEl = document.querySelector('.controls');
const filterBtnTop = document.getElementById('filterToggleTop');
const filterBtnBottom = document.getElementById('filterToggleBottom');

function setFilterHidden(hidden){
  controlsEl.classList.toggle('is-hidden', hidden);
  const label = hidden ? 'Show filters' : 'Hide filters';
  [filterBtnTop, filterBtnBottom].forEach(btn => {
    if(!btn) return;
    btn.textContent = label;
    btn.setAttribute('aria-expanded', String(!hidden));
  });
}

filterBtnTop.addEventListener('click', () => {
  const currentlyHidden = controlsEl.classList.contains('is-hidden');
  setFilterHidden(!currentlyHidden);
});
filterBtnBottom.addEventListener('click', () => {
  const currentlyHidden = controlsEl.classList.contains('is-hidden');
  setFilterHidden(!currentlyHidden);
});
</script>
